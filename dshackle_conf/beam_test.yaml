    labels:
      provider: geth
      archive: false
      fullnode: true
    connection:
      ethereum:
        rpc:
          url: "http://157.230.66.23:9650/ext/bc/y97omoP2cSyEVfdSztQHXD9EnfnVP9YKjZwAxhUfGbLAPYT9t/rpc"
